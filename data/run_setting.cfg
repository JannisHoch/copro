[general]
input_dir=../data
output_dir=../data\OUT
# if True, all possible scaler and model combinations (see 'machine_learning' section) are run
# if False, only the selected scaler and model combination is run
sensitivity_analysis=False

[settings]
y_start=2000
y_end=2015

[extent]
shp=waterProvinces/waterProvinces_Africa.shp

[conflict]
# either specify path to file or state 'download' to download latest PRIO/UCDP dataset
conflict_file=download #UCDP/ged191.csv
min_nr_casualties=5
# 1=state-based armed conflict; 2=non-state conflict; 3=one-sided violence
type_of_violence=1,2,3
country=

[climate]
shp=KoeppenGeiger/2000/1976-2000.shp
zones=BWh,BSh
code2class=KoeppenGeiger/classification_codes.txt

[env_vars]
# variable name here needs to be identical with variable name in nc-file
GDP_per_capita_PPP=GDP_HDI/GDP_per_capita_PPP_1990_2015_Africa.nc
total_evaporation=PCRGLOBWB/totalEvap/totalEvaporation_monthTot_output_2000_2015_Africa_yearmean.nc
precipitation=PCRGLOBWB/precip/precipitation_monthTot_output_2000-01-31_to_2015-12-31_Africa_yearmean.nc
surface_water_storage=PCRGLOBWB/surfaceWaterStorage_monthAvg_output_2000-01-31_to_2015-12-31_Africa_yearmean.nc
upper_soil_storage=PCRGLOBWB/storUppTotal_monthAvg_output_2000-01-31_to_2015-12-31_Africa_yearmean.nc
groundwater_recharge=PCRGLOBWB/gwRecharge_monthTot_output_2000-01-31_to_2015-12-31_Africa_yearmean.nc
temperature=PCRGLOBWB/temperature_monthAvg_output_2000-01-31_to_2015-12-31_Africa_yearmean.nc
int_grazing=IMAGE/intensityGrazing.nc
ext_grazing=IMAGE/extensiveGrazing.nc
irr_water_demand=IMAGE/irrWaterDemand.nc

[machine_learning]
# choose 1 from: MinMaxScaler, StandardScaler, RobustScaler, QuantileTransformer
scaler=QuantileTransformer
# choose 1 from: NuSVC, KNeighborsClassifier, RFClassifier
model=KNeighborsClassifier
train_fraction=0.9